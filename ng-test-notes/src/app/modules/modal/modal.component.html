<div #modalRef class="modal">

	<div
		class="modal__wrapper"
		aria-modal="true"
		role="dialog"
		(pointerdown)="clickModal($event)"
	>
		<div class="modal__body">

			<div
				class="modal__content"
				[ngStyle]="{
					'max-width': modalConfig?.maxWidth + 'px',
					'min-width': modalConfig?.minWidth + 'px'
				}"
			>

				<div class="modal__close">

					<svg class="modal__close-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
						<defs>
							<style>
								.cls-1 {
									fill: none;
									stroke: var(--colorModalClose);
									stroke-linecap: round;
									stroke-linejoin: round;
									stroke-width: 3px;
								}
							</style>
						</defs>
						<g id="cross">
							<line class="cls-1" x1="7" x2="25" y1="7" y2="25" />
							<line class="cls-1" x1="7" x2="25" y1="25" y2="7" />
						</g>
					</svg>

				</div> <!-- .modal__close -->

				<ng-container #modalContent></ng-container>
			</div>

		</div>
	</div>

	<div class="modal__background"></div>

</div>
