<h2>Создать заметку</h2>

<form [formGroup]="form" (ngSubmit)="submitForm()">
	<input type="text" [formControl]="form.controls.title" name="title" placeholder="название">
	<input type="text" [formControl]="form.controls.description" name="description" placeholder="описание">
	<button class="btn" type="submit" [disabled]="!form.valid">
		Создать
	</button>
</form>
